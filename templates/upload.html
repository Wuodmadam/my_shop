<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../static/css/bootstrap.css">
    </head>

    <body>
        <!-- include the navbar -->
        {% include 'navbar.html' %}
        <br>
        <section class="row">
            <div class="col-md-6 ms-5">
                <div class="card shadow p-2">
                    <b class="text-success">{{ message }}</b>
                    <b class="text-danger">{{error}}</b>
                    <h1 class="text-warning">upload your products</h1>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <label for="">product name</label>
                        <input type="text" class="form-control" name="product_name" required>
                        <br>
                        <label for="">product description</label>
                        <textarea name="product_desc" id="" cols="30" rows="10" class="form-control"
                            required></textarea>
                        <br>
                        <label for="">product cost</label>
                        <input type="number" class="form-control" name="product_cost">
                        <br>
                        <br>
                        <label for="">product category</label>
                        <select name="product_category" id="" class="form-control" required>
                            <option value="phones">phones</option>
                            <option value="electronics">electronics</option>
                            <option value="beauty">beauty</option>
                            <option value="fashion">fashion</option>
                            <option value="phones">phones</option>
                        </select>
                        <br>
                        <label for="">product image</label>
                        <input type="file" class="form-control" name="product_image_name" required>
                        <br>
                        <input type="submit" class="btn btn-warning " value="upload">
                    </form>
                </div>
            </div>
        </section>
    </body>

</html>
