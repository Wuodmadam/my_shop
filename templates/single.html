<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Single item</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <script src="../static/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <!-- include navbar -->
            {% include 'navbar.html' %}
            <section class="row">
                <div class="col-md-4 p-5">
                    <img src="../static/images/{{ product[5] }}" alt="" class="w-100">
                </div>
                <div class="col-md-8 p-5">
                    <!-- title -->
                    <h3 class="text-warning"> {{ product[1] }}</h3><br>
                    <p class="">{{ product[2] }}</p><br>
                    <b class="text-danger ">{{ product[4] }}</b><br>
                    <b class="text-danger">{{ product[0]}}</b><br>
                    <b class="text-danger">{{ product[3]}}</b><br>
                    <!-- check if email exists in session['key'] -->
                    {% if session['key'] %}
                    <!-- it means the user is logged in -->
                    <!-- you can make payment -->

                    <!-- show user a form to complete payment -->
                    <form action="/mpesa" method="post">
                        <!-- create an input for phone number -->
                        <input type="number" class="form-control" placeholder="enter phone 254713805481" name="phone">
                        <label for="">To Pay Kes</label>
                        <input type="number" class="form-control" name="ammount" value="{{product[3]}}" readonly>
                        <br>
                        <input type="submit" value="pay now" class="btn.btn-info bg-primary">

                    </form>
                    {% else %}
                    <!-- user is not logged in -->
                    <!-- ask them to login to pay -->
                    <h4 class="text-warning">Please Sign in to make purchase</h4>
                    <a href="/login" class="btn btn-dark btn-sm">login</a>
                    {% endif%}

                </div>
            </section>
        </div>
    </body>

</html>
